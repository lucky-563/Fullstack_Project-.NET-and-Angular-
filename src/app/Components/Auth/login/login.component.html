<div class="login-container">
  <h2 class="text-center mb-4">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Email Input -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="alert alert-danger mt-2"
      >
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
      </div>
    </div>

    <!-- Password Input -->
    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password:</label>
      <input
        [type]="passwordFieldType"
        id="password"
        formControlName="password"
        class="form-control"
        required
      />

      <i
        class="fas fa-eye-slash position-absolute"
        [class.fa-eye]="passwordFieldType === 'text'"
        [class.fa-eye-slash]="passwordFieldType === 'password'"
        (click)="togglePasswordVisibility()"
        style="
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
          cursor: pointer;
        "
      ></i>
      <div
        *ngIf="f['password'].touched && f['password'].invalid"
        class="alert alert-danger mt-2"
      >
        <div *ngIf="f['password'].errors?.['required']">
          Password is required
        </div>
        <div *ngIf="f['password'].errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <!-- Registration Link -->
    <div class="mt-3 text-center">
      Don't have an account?
      <a routerLink="/register" class="link-primary">Register here</a>
    </div>
  </form>
</div>
